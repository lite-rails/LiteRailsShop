<body>
    <header class="wrapper">
        <div class="header">
            <div>
                <h1>LiteRails</h1>
                
            </div>

            <div>
                <nav class="nav">
                    <ul>
                        <li>
                            <a href="./index.html#contact">Contact</a>
                        </li>
                        <li>
                            <a href="./index.html">Home</a>

                </nav>

        </div>

    <main>
        <section class="products wrapper">
            <div class="productsBox">
                <a class="inventoryContainer">
                    <img src="./assets/RailEight.png" alt="The product image for the Curb-Plate"/>
                    <h3>Curb-Plate</h3>
                    <p>Price: $200.0</p>
                </a>
                <a class="inventoryContainer">
                    <img src="./assets/RailFour.png" alt="The product image for the 6' Round-Rail"/>

                    <p>Price: $275.0</p>
                </a>
                <a class="inventoryContainer">
                    <img src="./assets/RailFive.png" alt="The product image for the Ride-On Round-Rail"/>
                    <h3>Ride-On Round-Rail</h3>
                    <p>Price: $325.0</p>
                </a>
                <a class="inventoryContainer">
                    <img src="./assets/RailNine.png" alt="The product image for the Slappy-Curb"/>
                    <h3>Slappy-Curb</h3>
                    <p>Price: $325.0</p>
                </a>
                <a class="inventoryContainer">
                    <img src="./assets/RailOne.png" alt="The product image for the 6' Square-Rail"/>
                    <h3>6' Square-Rail</h3>
                    <p>Price: $275.0</p>
                </a>
                <a class="inventoryContainer">
                    <img src="./assets/RailSeven.png" alt="The product image for the Ride-On Square-Rail"/>
                    <h3>Ride-On Square-Rail</h3>
                    <p>Price: $325.0</p>
                </a>
            </div>
        </section>

    </main>
